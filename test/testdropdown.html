      function populateDropdowns() {
        let stationDropdown1 = document.getElementById("start-station");
        let stationDropdown2 = document.getElementById("destination-station");
        let dateDropdown = document.getElementById("date");
        let timeDropdown = document.getElementById("time");
        let stations = Object.keys(Data);

        stations.forEach((station) => {
          let option = document.createElement("option");
          option.text = station;
          stationDropdown1.add(option.cloneNode(true));
          stationDropdown2.add(option);
        });

        let dates = new Set();
        let times = new Set();

        stations.forEach((station) => {
          Data[station].forEach((entry) => {
            let date = entry.time.toISOString().split("T")[0];
            let time = entry.time.toISOString().split("T")[1].slice(0, -1);
            dates.add(date);
            times.add(time);
          });
        });

        dates.forEach((date) => {
          let option = document.createElement("option");
          option.text = date;
          dateDropdown.add(option);
        });

        times.forEach((time) => {
          let option = document.createElement("option");
          option.text = time;
          timeDropdown.add(option);
        });
      }

      function displayAvailability() {
        let startStation = document.getElementById("start-station").value;
        let destinationStation = document.getElementById(
          "destination-station"
        ).value;
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;

        let selectedDateTime = new Date(date + "T" + time);

        let startStationData = Data[startStation].find(
          (entry) => entry.time.getTime() === selectedDateTime.getTime()
        );
        let destinationStationData = Data[destinationStation].find(
          (entry) => entry.time.getTime() === selectedDateTime.getTime()
        );

        document.getElementById("start-available-bikes").innerText =
          startStationData.available.toFixed(2);
        document.getElementById("start-available-stands").innerText = (
          16 - startStationData.available
        ).toFixed(2);
        document.getElementById("destination-available-bikes").innerText =
          destinationStationData.available.toFixed(2);
        document.getElementById("destination-available-stands").innerText = (
          16 - destinationStationData.available
        ).toFixed(2);
      }

      function populateDropdowns()
    </script>

              <label for="party">start-station</label>
              <select class="form-control" name="party" id="start-station"></select>
            </div>
            <div class="form-group col-3 m-3">
              <label for="state">destination-station</label>
