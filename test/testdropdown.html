<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station Availability</title>
    <head>
     
  </head>

      <div id="filter" class="bg-primary text-white rounded">
        <form action="#nowhere">
          <div class="form-row d-flex justify-content-center flex-nowrap">
            <div class="form-group col-3 m-3">
              <label for="party">Start Station</label>
              <select class="form-control" name="party" id="start-station"></select>
            </div>
            <div class="form-group col-3 m-3">
              <label for="state">Destination Station</label>
              <select class="form-control" name="state" id="destination-station"></select>
            </div>
            <div class="form-group col-3 m-3">
              <label for="rank">Start Date</label>
              <select class="form-control" name="rank" id="date"></select>
            </div>
            <div class="form-group col-3 m-3">
              <label for="rank">Start Time</label>
              <select class="form-control" name="rank" id="time"></select>
            </div>
            <button
              class="btn btn-primary m-3 w-10 border-3 border-light"
              id="Button"
              type="button"
              onclick="filterBtnClicked()"
            >
              Confirm
            </button>
          </div>
        </form>
      </div>
    <p id="start-available-bikes"></p>
    <p id="start-available-stands"></p>
    <p id="destination-available-bikes"></p>
    <p id="destination-available-stands"></p>
    
  </body>
</html>
