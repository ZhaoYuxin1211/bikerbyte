<!DOCTYPE html>
<html>
  <head>
    <title>BIKER BYTE</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../Static/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!--     <script type="module" src="../Static/searchTest.js"></script>-->
    <script type="module" src="../Static/index.js"></script>
    <!--    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>-->

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBqLJ1VO0sxQFYsdj4R0_5ArcCNBQdjJI&callback=initMap&v=weekly"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <!--  adding nav bar-->
    <nav
      id="nav"
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background-color: #e3f2fd !important"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            href="https://ibb.co/LxrXpB2"
            src="https://i.ibb.co/LxrXpB2/1111-removebg-preview.png"
            width="50"
            height="50"
          />
          Biker-byte
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled"
                >Ride with ease, connect with the breeze - with BikerByte!</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div id="history_chart"></div>
    </nav>
    <!-- ------------------------------------------container---------------------------------------- -->
    <div class="container">
      <div id="map"></div>
      <div class="fixed-box">
        <div id="info01">
          <div id="weather-box">weather box</div>

          <nav id="search" class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <!-- -----------------  ------------        search       here--------------------------->
              <form id="00" class="d-flex" role="search">
                <input
                  id="search-input"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search Station Name"
                  aria-label="Search"
                />

                <button
                  id="search-btn"
                  class="btn btn-outline-primary"
                  type="button"
                >
                  Search
                </button>
              </form>
              <!--  -------------     -----------------    search       here-------------------->
            </div>
          </nav>
        </div>
        <br />
        <div id="info02">
          <div class="col" id="info-box"></div>
          <div id="info-table"></div>

          <table class="table table-hover"></table>
        </div>
      </div>
    </div>
    <!-- Add offcanvas div -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          History and Predict
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="chart">
          <h6>History Chart</h6>
          <div id="history"></div>
          <h6>Predict Chart</h6>
          <div id="predict"></div>
          <!-- --------------------------------------DropDown-------------------------------------------------------------- -->
          <div id="predict-tools">
            <h6 style="text-align: center">Predict Tools</h6>
            <div id="filter">
              <form action="#nowhere">
                <div class="form-group">
                  <label for="tart"><h6>Start Station</h6></label>
                  <select class="form-control" name="tart" id="start"></select>
                </div>
                <div class="form-group">
                  <label for="dest"><h6>Destination Station</h6></label>
                  <select class="form-control" name="dest" id="dest"></select>
                </div>
                <div
                  class="form-row d-flex justify-content-between align-items-center"
                >
                  <div class="form-group col-5">
                    <label for="rank"><h6>Start Date</h6></label>
                    <select class="form-control" name="date" id="date"></select>
                  </div>
                  <div class="form-group col-5">
                    <label for="rank"><h6>Start Time</h6></label>
                    <select class="form-control" name="time" id="time"></select>
                  </div>
                </div>
                <!-- ------------------------------------------------------------predict tool btn------------------------------------------------- -->
                <button
                  class="btn btn-primary m-3 w-10 border-3 border-light"
                  id="Button"
                  type="button"
                  onclick="filterBtnClicked()"
                >
                  Confirm
                </button>
              </form>
            </div>
            <p id="start-available-bikes"></p>
            <p id="start-available-stands"></p>
            <p id="destination-available-bikes"></p>
            <p id="destination-available-stands"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
