<!DOCTYPE html>
<html>
<head>
  <title>Dropdown and Submit Example</title>
</head>
<body>
  <form id="my-form" onsubmit="handleSubmit(event)">
    <label for="fruit-select">Choose a fruit:</label>
    <select id="fruit-select" name="fruit">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
    </select>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // 阻止默认提交行为
      const selectedFruit = document.getElementById('fruit-select').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = `You selected: ${selectedFruit}`;
    }
  </script>
</body>
</html>
